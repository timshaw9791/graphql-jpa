<script>
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        return (r != null) ? unescape(r[2]) : null;
    }

    var url = "https://wx.tenpay.com/cgi-bin/mmpayweb-bin/checkmweb?prepay_id=" + GetQueryString("prepay_id") + "&package=" + GetQueryString("package") + "&redirect_url=http%3A%2F%2Ftest.menglongchuxing.cn%2Fmlshop%2Fpay%2Fpay.html";
    window.location.href = url;
